<!-- templates/admin/cars.html -->

{{define "content"}}
<div class="container mt-5">
    <h2>Управление автомобилями</h2>
    <a href="/admin/cars/new" class="btn btn-primary mb-3">Добавить автомобиль</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Марка</th>
            <th>Модель</th>
            <th>Год</th>
            <th>Местоположение</th>
            <th>Доступность</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {{range .Cars}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Make}}</td>
            <td>{{.Model}}</td>
            <td>{{.Year}}</td>
            <td>{{.Location}}</td>
            <td>{{if .Available}}Доступен{{else}}Занят{{end}}</td>
            <td>
                <form action="/admin/cars/{{.ID}}" method="POST" style="display:inline;" onsubmit="return confirm('Вы уверены?');">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
{{end}}

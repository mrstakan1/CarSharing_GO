<!-- templates/admin/manage_cars.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
<div class="container">
    <h2>Управление Автомобилями</h2>
    <a href="/admin/cars/add" class="btn">Добавить Автомобиль</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Марка</th>
            <th>Модель</th>
            <th>Год</th>
            <th>Местоположение</th>
            <th>Доступен</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {{range .Cars}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Make}}</td>
            <td>{{.Model}}</td>
            <td>{{.Year}}</td>
            <td>{{.Location}}</td>
            <td>{{if .Available}}Да{{else}}Нет{{end}}</td>
            <td>
                <a href="/admin/cars/{{.ID}}/edit" class="btn">Редактировать</a>
                <form action="/admin/cars/{{.ID}}/delete" method="POST" style="display:inline;">
                    <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить этот автомобиль?');">Удалить</button>
                </form>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn">Назад</a>
</div>
<script src="/static/js/admin.js"></script>
</body>
</html>

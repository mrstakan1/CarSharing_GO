<!-- templates/admin/manage_users.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
<div class="container">
    <h2>Управление Пользователями</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Админ</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        {{range .Users}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
            <td>{{if .IsAdmin}}Да{{else}}Нет{{end}}</td>
            <td>
                {{if not .IsAdmin}}
                <form action="/admin/users/{{.ID}}/make_admin" method="POST" style="display:inline;">
                    <button type="submit">Сделать Админом</button>
                </form>
                {{end}}
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn">Назад</a>
</div>
<script src="/static/js/admin.js"></script>
</body>
</html>

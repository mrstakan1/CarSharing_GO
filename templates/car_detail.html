<!-- templates/car_detail.html -->

{{define "content"}}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="/static/images/car_placeholder.jpg" class="img-fluid" alt="Автомобиль">
        </div>
        <div class="col-md-6">
            <h2>{{.Car.Make}} {{.Car.Model}}</h2>
            <p>
                <strong>Год:</strong> {{.Car.Year}}<br>
                <strong>Местоположение:</strong> {{.Car.Location}}
            </p>
            {{if .IsAuthenticated}}
            {{if .Car.Available}}
            <form action="/bookings" method="POST">
                <input type="hidden" name="car_id" value="{{.Car.ID}}">
                <button type="submit" class="btn btn-success">Забронировать</button>
            </form>
            {{else}}
            <p class="text-danger">Автомобиль недоступен для бронирования</p>
            {{end}}
            {{else}}
            <p>
                <a href="/login" class="btn btn-primary">Войдите</a> или
                <a href="/register" class="btn btn-secondary">Зарегистрируйтесь</a>,
                чтобы забронировать автомобиль.
            </p>
            {{end}}
        </div>
    </div>
</div>
{{end}}

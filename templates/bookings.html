<!-- templates/booking.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/static/css/booking.css">
</head>
<body>
<div class="container">
    <h2>Создать Бронирование</h2>
    <form action="/booking/create" method="POST">
        <label for="car_id">Выберите Автомобиль:</label>
        <select id="car_id" name="car_id" required>
            {{range .Cars}}
            <option value="{{.ID}}">{{.Make}} {{.Model}} ({{.Year}}) - {{.Location}}</option>
            {{end}}
        </select>

        <label for="start_time">Время Начала:</label>
        <input type="datetime-local" id="start_time" name="start_time" required>

        <label for="end_time">Время Окончания:</label>
        <input type="datetime-local" id="end_time" name="end_time" required>

        <button type="submit">Создать Бронирование</button>
    </form>
    <a href="/dashboard" class="btn">Назад</a>
</div>
<script src="/static/js/booking.js"></script>
</body>
</html>

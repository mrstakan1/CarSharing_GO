<!-- templates/layout.html -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <!-- Подключение Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoA7FQk8zVxd3Xg9gqDpr1Lrj9eJbSnA1i+Q5DyXj+FAd5I"
            crossorigin="anonymous"
    >
    <!-- Ваши пользовательские стили -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<!-- Шапка сайта -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Каршеринг-сервис</a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Переключить навигацию"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cars">Автомобили</a>
                    </li>
                    {{if .IsAuthenticated}}
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Дашборд</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Выйти</a>
                    </li>
                    {{else}}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Войти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Регистрация</a>
                    </li>
                    {{end}}
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- Основной контент страницы -->
<main class="container mt-5 pt-4">
    {{template "content" .}}
</main>

<!-- Подвал сайта -->
<footer class="mt-auto py-3 bg-light">
    <div class="container">
        <p class="mb-0 text-center">&copy; 2023 Каршеринг-сервис. Все права защищены.</p>
    </div>
</footer>

<!-- Подключение Bootstrap JS и зависимостей -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+Klvch3Sj60z9J5xk98NtY+v1P5sy"
        crossorigin="anonymous"
></script>
<!-- Ваши пользовательские скрипты -->
<script src="/static/js/main.js"></script>
</body>
</html>
